<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT 플레이어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .controls.hidden {
            opacity: 0;
        }

        .indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .indicator.hidden {
            opacity: 0;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="container" id="slideContainer">
        <!-- 이미지가 JS로 동적 삽입됨 -->
    </div>

    <div class="indicator" id="indicator">
        <span id="current">1</span> / <span id="total">0</span>
    </div>

    <div class="controls" id="controls">
        ← → 페이지 전환 | ↑ 처음 | ↓ 마지막 | ESC 전체화면 | Space 재생/일시정지 | H 컨트롤 숨기기
    </div>

    <div class="loading" id="loading">로딩 중...</div>

    <script>
        // 슬라이드 이미지 목록
        const slides = ['images/slide-01.png',
            'images/slide-02.png',
            'images/slide-03.png',
            'images/slide-04.png',
            'images/slide-05.png',
            'images/slide-06.png',
            'images/slide-07.png',
            'images/slide-08.png',
            'images/slide-09.png',
            'images/slide-10.png',
            'images/slide-11.png',
            'images/slide-12.png',
            'images/slide-13.png',
            'images/slide-14.png',
            'images/slide-15.png',
            'images/slide-16.png',
            'images/slide-17.png',
            'images/slide-18.png',
            'images/slide-19.png',
            'images/slide-20.png'];
        let currentSlide = 0;
        let autoPlayInterval = null;
        let isAutoPlaying = false;
        let controlsVisible = true;

        function init() {
            const container = document.getElementById('slideContainer');
            const loading = document.getElementById('loading');

            if (slides.length === 0) {
                loading.textContent = '슬라이드 이미지를 찾을 수 없습니다';
                return;
            }

            slides.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'slide' + (index === 0 ? ' active' : '');
                img.alt = `슬라이드 ${index + 1}`;
                img.onerror = function() {
                    console.error(`Failed to load image: ${src}`);
                };
                container.appendChild(img);
            });

            document.getElementById('total').textContent = slides.length;
            updateIndicator();

            loading.style.display = 'none';

            // 3초 후 컨트롤 자동 숨기기
            setTimeout(() => {
                hideControls();
            }, 3000);
        }

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');

            if (index < 0 || index >= slides.length) {
                return;
            }

            allSlides.forEach(s => s.classList.remove('active'));
            allSlides[index].classList.add('active');
            currentSlide = index;
            updateIndicator();

            showControls();

            setTimeout(() => {
                hideControls();
            }, 3000);
        }

        function updateIndicator() {
            document.getElementById('current').textContent = currentSlide + 1;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            } else if (isAutoPlaying) {
                showSlide(0);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            } else if (isAutoPlaying) {
                showSlide(slides.length - 1);
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
            autoPlayInterval = setInterval(() => {
                nextSlide();
            }, 3000);
            isAutoPlaying = true;
            updateControlsText();
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            isAutoPlaying = false;
            updateControlsText();
        }

        function updateControlsText() {
            const controls = document.getElementById('controls');
            const playText = isAutoPlaying ? '일시정지' : '재생';
            controls.textContent = `← → 페이지 전환 | ↑ 처음 | ↓ 마지막 | ESC 전체화면 | Space ${playText} | H 컨트롤 숨기기`;
        }

        function hideControls() {
            if (controlsVisible) {
                document.getElementById('indicator').classList.add('hidden');
                document.getElementById('controls').classList.add('hidden');
                controlsVisible = false;
            }
        }

        function showControls() {
            if (!controlsVisible) {
                document.getElementById('indicator').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                controlsVisible = true;
            }
        }

        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    stopAutoPlay();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    stopAutoPlay();
                    break;
                case 'ArrowUp':
                case 'Home':
                    showSlide(0);
                    stopAutoPlay();
                    break;
                case 'ArrowDown':
                case 'End':
                    showSlide(slides.length - 1);
                    stopAutoPlay();
                    break;
                case 'Escape':
                    toggleFullscreen();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoPlay();
                    break;
                case 'h':
                case 'H':
                    toggleControls();
                    break;
            }
        });

        let mouseTimer = null;
        document.addEventListener('mousemove', () => {
            showControls();
            if (mouseTimer) {
                clearTimeout(mouseTimer);
            }
            mouseTimer = setTimeout(() => {
                hideControls();
            }, 3000);
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;

            if (touchEndX < touchStartX - swipeThreshold) {
                nextSlide();
                stopAutoPlay();
            }

            if (touchEndX > touchStartX + swipeThreshold) {
                prevSlide();
                stopAutoPlay();
            }
        }

        init();
    </script>
</body>
</html>
