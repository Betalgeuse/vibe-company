        positioning: "Capture/proposal management for GovCon"
        
      - name: "Sustainment"
        founding_year: "Recent"
        target_customer: "Defense OEMs, contract manufacturers (SMB)"
        pricing_model: "$10-30K ACV estimated"
        key_features: "AI-native sourcing, procurement workflows, supply chain resilience for defense"
        positioning: "Defense-focused, American manufacturing first"
        
      - name: "SyncFab"
        founding_year: "Recent"
        target_customer: "Defense SMB suppliers"
        pricing_model: "$5-15K ACV estimated"
        key_features: "RFQ management, supplier verification, AS9100/DFARS/ITAR compliance"
        positioning: "Aerospace & Defense procurement, SMB supplier focus"
        
      - name: "Deltek Costpoint"
        founding_year: "1983"
        target_customer: "Enterprise (NOT SMB-focused)"
        pricing_model: "$30-100K+ ACV"
        key_features: "Government contracting, EVM, cost tracking, project management"
        positioning: "Market leader but enterprise-only"

    competitive_gaps:
      - gap_title: "Compliance-first procurement (DFARS, ITAR, CMMC navigation)"
        opportunity_size: "High"
        smb_need: "CMMC 2.0 Jan 2025 mandate overwhelming SMB contractors"
        
      - gap_title: "Supply chain risk for defense (FOCI verification, export control)"
        opportunity_size: "Medium-High"
        smb_need: "ITAR/EAR restrictions on components; few tools verify Foreign Ownership, Control or Influence"
        
      - gap_title: "Cost tracking & EVM (earned value reporting) for SMBs"
        opportunity_size: "Medium"
        smb_need: "Government requires EVM; only Deltek does well; gap for lightweight SMB alternative"

    unit_economics_benchmark:
      typical_cac: "$3K-8K (GovCon sales specialist)"
      sales_cycle_weeks: "6-12 weeks (relationship-heavy)"
      monthly_churn_pct: "2-3% (sticky, high switching costs)"
      annual_churn_pct: "20-35%"
      ltv_cac_ratio: "4:1 to 6:1 (excellent)"
      acv_range_low: "$8K"
      acv_range_high: "$30K"
      seat_pricing_monthly: "$50-150"
      payback_months: "6-9"

    market_dynamics:
      - "US defense spending $800B+ annually; SMBs are ~25% of supplier base"
      - "CMMC 2.0 Jan 2025 enforcement: cybersecurity mandate affecting 50K+ contractors"
      - "DFARS 252.203 tightened: supplier tracking requirements increasing"
      - "UFLPA enforcement (Jan 2025): defense contractors exposed"
      - "Buy American / CHIPS Act policy: preference for domestic SMB suppliers"
      - "Venture funding rising: Wintract, NextStage, Sustainment attracting investment"

    verdict: "Attractive"
    score: 8
    reasoning: |
      Defense procurement is niche SMB segment with unique compliance needs poorly served by general tools.
      Deltek expensive ($30-100K+ ACV) and slow; emerging SMB players ($5-30K ACV) gaining traction.
      Unit economics excellent: $3-8K CAC, 6-12 week sales cycle, 6-9 month payback, 4-6:1 LTV:CAC.
      Churn low (2-3% monthly, 20-35% annual) due to high switching costs.
      Strong tailwinds: CMMC 2.0 mandate, DFARS compliance, defense spending rising.
      SMB tier opportunity-rich and less saturated than Enterprise.

