  vs_mosaic:
    mosaic_weakness: "$30K+/year; requires accounting/finance team; implementation heavy"
    our_strength: "Simple setup (3 integrations); no finance team required; AI-driven"
    our_angle: "For founders without CFO/finance team"
    
  vs_travelperk_float:
    float_weakness: "European focus; complex setup; traditional forecasting"
    our_strength: "US SaaS focus; 20-minute setup; AI-powered"
