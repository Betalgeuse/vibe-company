  our_unique_value_prop: "Only tool that forecasts cash flow using Stripe MRR + bank expenses + AI for $299/mo"

###############################################################################
# RISK MITIGATION
###############################################################################

risks_and_mitigations:
  risk_1:
    name: "Sales cycle longer than expected (90+ days vs 60)"
    likelihood: "MEDIUM"
    impact: "HIGH"
    mitigation: "Free tier with 3-month forecast; self-serve onboarding; 14-day paid trial reduces friction"
    
  risk_2:
    name: "Stripe/Brex build native forecasting, killing TAM"
    likelihood: "MEDIUM"
    impact: "CRITICAL"
    mitigation: "Move upmarket faster (focus on Growth plan); add adjacent features (board prep, investor updates)"
    
  risk_3:
    name: "Bank integration breaks (Plaid API changes, rate limits)"
    likelihood: "HIGH"
    impact: "MEDIUM"
    mitigation: "Hire integrations engineer month 3; maintain backup integrations (Brex); monitor APIs closely"
    
  risk_4:
    name: "Forecast accuracy issues lead to customer churn"
    likelihood: "MEDIUM"
    impact: "HIGH"
    mitigation: "Get early customer feedback; publish forecast accuracy metrics; allow manual overrides"
    
  risk_5:
    name: "Competition from well-funded startups (Cube raised $50M+)"
    likelihood: "HIGH"
    impact: "HIGH"
    mitigation: "Differentiate on UX (simplicity) + focus on founders (not enterprises); expand to adjacent products (payroll, hiring forecasts)"

###############################################################################
# NEXT STEPS: WEEK 0-1 (BEFORE MVP LAUNCH)
###############################################################################

pre_launch_validation:
  step_1:
    task: "Talk to 15 CFOs at target ICPs"
    goal: "Validate 70%+ spend 8+ hours/month on month-end close; would pay $250-500/mo"
    timeline: "Week 1"
    
  step_2:
    task: "Test forecast accuracy against 3 beta customers"
    goal: "Ensure forecast error < 10% for 90-day window"
    timeline: "Week 3-4"
    
  step_3:
    task: "Build MVP integrations in parallel"
    goal: "Stripe + Plaid + Brex working end-to-end by week 5"
    timeline: "Weeks 1-5"
    
  step_4:
    task: "Secure Stripe/Brex partnership for co-marketing"
    goal: "Get early customer referrals; credibility boost"
    timeline: "Week 3-4"

