# RISK MITIGATION
###############################################################################

risks_and_mitigations:
  risk_1:
    name: "Long sales cycle (60+ days)"
    likelihood: "MEDIUM"
    impact: "HIGH"
    mitigation: "Launch free tier first; 14-day trial converts 35%+; focus on warm outreach (YC networks)"
    
  risk_2:
    name: "Enterprise customers want white-label / custom integrations"
    likelihood: "MEDIUM"
    impact: "MEDIUM"
    mitigation: "Enterprise tier at $3K+/mo includes custom integrations; hire integrations engineer month 6"
    
  risk_3:
    name: "Compliance/auditor feedback: our reports not audit-ready"
    likelihood: "LOW"
    impact: "CRITICAL"
    mitigation: "Partner with big4 auditor firm in week 4-5 for review; iterate report template"
    
  risk_4:
    name: "Integration breaks (AWS API changes, GitHub deprecation)"
    likelihood: "MEDIUM"
    impact: "MEDIUM"
    mitigation: "Hire DevOps engineer month 4; implement API monitoring/alerts; maintain backup integrations"
    
  risk_5:
    name: "Founder burnout (B2B sales + product + engineering)"
    likelihood: "HIGH"
    impact: "HIGH"
    mitigation: "Hire SDR/sales person month 4-5; focus founder on top 5 accounts only"

